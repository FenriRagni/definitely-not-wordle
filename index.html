<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./asset/styles.css">
    <title>Document</title>
</head>


<body>
    <header>
        <h1> Welcome to The Matrix </h1>
        <h3> Made by Alonzo and Jay</h3>
    </header>
    <main>
        <section id="displayTimer" class="timerDisplay"> 
        <h2> Timer </h2>
        <h3> you got <span id="timeLeft"> ---</span> second left </h3>
        <p id="gameOver">-------------</p>
        </section>
        <section class="gameDisplay">
            <h2>Guess the Word</h2>
            <h3>The word has <span id="length">0</span> letters</h3>
            <h3 id="displayGame"></h3>
            <button id="playGame"> Click here to start the</button>
        </section>
        <section id="displayScoreboard" class="scoreDisplay">
            <h2> scoreboard </h2>
            <p> wins: <span id="wins"></span></p>
            <p> losses: <span id="losses"></span></p>
        </section>
    </main>
    <script src="./asset/script.js"></script>
</body>



</html>
